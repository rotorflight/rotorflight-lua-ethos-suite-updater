name: Updater PR Build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-updater:
    name: Build PR (${{ matrix.os_name }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: windows-latest
            os_name: windows
            arch: x64
            py_arch: x64
          - runner: windows-latest
            os_name: windows
            arch: x86
            py_arch: x86
          - runner: macos-15-intel
            os_name: macos
            arch: x64
          - runner: macos-14
            os_name: macos
            arch: arm64
          - runner: ubuntu-latest
            os_name: linux
            arch: x64
          - runner: ubuntu-24.04-arm
            os_name: linux
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build variables (PR version)
        shell: bash
        run: |
          PR_NUMBER='${{ github.event.pull_request.number }}'
          echo "GIT_VER=PR-${PR_NUMBER}" >> $GITHUB_ENV
          echo "OS_NAME=${{ matrix.os_name }}" >> $GITHUB_ENV
          echo "ARCH_NAME=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Set up Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.py_arch }}
          cache: 'pip'
          cache-dependency-path: src/requirements_updater.txt

      - name: Set up Python (macOS/Linux)
        if: runner.os != 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: src/requirements_updater.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r src/requirements_updater.txt pyinstaller

      - name: Install icon tools (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install pillow

      - name: Generate version info
        run: python src/gen_version_info.py

      - name: Generate macOS icon
        if: runner.os == 'macOS'
        run: python src/build_icon_icns.py

      - name: Build updater (macOS)
        if: runner.os == 'macOS'
        working-directory: src
        run: |
          python -m PyInstaller --onefile update_radio_gui.py --name update_radio_gui --windowed --icon icon.icns

      - name: Build updater (Windows)
        if: runner.os == 'Windows'
        working-directory: src
        run: |
          python -m PyInstaller --onefile --noupx update_radio_gui.py --name update_radio_gui --windowed --version-file version_info.txt --icon icon.ico

      - name: Build updater (Linux)
        if: runner.os == 'Linux'
        working-directory: src
        run: |
          python -m PyInstaller --onefile update_radio_gui.py --name update_radio_gui

      - name: Package updater (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ART_NAME="rfsuite-updater-${GIT_VER}-${OS_NAME}-${ARCH_NAME}.zip"
          ART_PATH="dist/${ART_NAME}"
          if [ -d "src/dist/update_radio_gui.app" ]; then
            (cd src && zip -q -r "../${ART_PATH}" dist/update_radio_gui.app)
          else
            (cd src && zip -q -r "../${ART_PATH}" dist/update_radio_gui)
          fi
          echo "ART_NAME=${ART_NAME}" >> $GITHUB_ENV
          echo "ART_PATH=${ART_PATH}" >> $GITHUB_ENV

      - name: Package updater (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $artName = "rfsuite-updater-$env:GIT_VER-$env:OS_NAME-$env:ARCH_NAME.zip"
          $artPath = "dist\\$artName"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path "src\\dist\\update_radio_gui.exe" -DestinationPath $artPath -Force
          "ART_NAME=$artName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "ART_PATH=$artPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Package updater (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          ART_NAME="rfsuite-updater-${GIT_VER}-${OS_NAME}-${ARCH_NAME}.zip"
          ART_PATH="dist/${ART_NAME}"
          (cd src && zip -q -r "../${ART_PATH}" dist/update_radio_gui)
          echo "ART_NAME=${ART_NAME}" >> $GITHUB_ENV
          echo "ART_PATH=${ART_PATH}" >> $GITHUB_ENV

      - name: Upload updater artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ART_NAME }}
          path: ${{ env.ART_PATH }}
          if-no-files-found: error
